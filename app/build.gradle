buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        flatDir {
            dirs '../aars'
        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: "com.jaredsburrows.spoon"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.jbrunton.mymovies"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.jbrunton.mymovies.fixtures.TestRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile project(':entities')
    compile project(':networking')
    testCompile project(':fixtures')
    androidTestCompile project(':fixtures')

    implementation 'com.google.android.material:material:1.0.0-rc02'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile('androidx.test.espresso:espresso-contrib:3.1.0-alpha4')
    androidTestCompile (name:'cloudtestingscreenshotter_lib', ext:'aar')
    compile 'androidx.appcompat:appcompat:1.0.0-rc02'
    compile 'androidx.recyclerview:recyclerview:1.0.0-rc02'
    compile 'androidx.cardview:cardview:1.0.0-rc02'
    compile 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    testCompile 'org.mockito:mockito-core:2.8.47'
    androidTestCompile 'org.mockito:mockito-core:2.8.47'
    androidTestCompile 'org.mockito:mockito-android:2.13.0'
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
    androidTestCompile "com.nhaarman:mockito-kotlin:1.5.0"
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    androidTestCompile 'com.squareup.spoon:spoon-client:2.0.0-SNAPSHOT'

    compile 'org.koin:koin-android-architecture:0.9.3'
    
    compile 'io.reactivex.rxjava2:rxjava:2.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxkotlin:2.3.0'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:2.2.1'

    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-rc01"
    testImplementation "androidx.arch.core:core-testing:2.0.0-rc01"

    compile "com.google.auto.value:auto-value:1.5"
    annotationProcessor "com.google.auto.value:auto-value:1.5"
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true;
    }

    implementation 'com.google.guava:guava:23.5-android'
    implementation 'com.google.code.findbugs:jsr305:2.0.1'
    androidTestCompile 'com.google.code.findbugs:jsr305:2.0.1'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    jcenter()
}

spoon {
    failIfNoDeviceConnected = true
}

apply plugin: 'kotlin-android-extensions'