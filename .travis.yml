language: android
jdk: oraclejdk8
sudo: false

env:
  - GCLOUD_PROJECT=mymovies-7e138
  - GCLOUD_KEY_LOCATION=./gcloudkey.json

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/google-cloud-sdk/

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-27

before_install:
  # see https://github.com/travis-ci/travis-ci/issues/8874#issuecomment-350350607
  - yes | sdkmanager "platforms;android-27"
  - openssl aes-256-cbc -K $encrypted_10a1dc9634f9_key -iv $encrypted_10a1dc9634f9_iv
    -in gcloudkey.json.enc -out gcloudkey.json -d
  - if [ ! -d ${HOME}/google-cloud-sdk ]; then
      curl https://sdk.cloud.google.com | bash;
    fi
  - gcloud config set project $GCLOUD_PROJECT
  - gcloud auth activate-service-account --key-file=$GCLOUD_KEY_LOCATION

script:
#  - ./gradlew assembleDebug
#  - ./gradlew ktlintCheck detektCheck
#  - ./gradlew testDebug
  - ./ci/run-test-matrix.sh smoketest
