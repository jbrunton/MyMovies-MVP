language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - GCLOUD_PROJECT=mymovies-7e138
    - GCLOUD_KEY_FILE=gcloudkey.json

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
#    - $HOME/google-cloud-sdk/

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-27

before_install:
  # see https://github.com/travis-ci/travis-ci/issues/8874#issuecomment-350350607
  - yes | sdkmanager "platforms;android-27"
  - openssl aes-256-cbc -K $encrypted_10a1dc9634f9_key -iv $encrypted_10a1dc9634f9_iv
    -in "$GCLOUD_KEY_FILE.enc" -out $GCLOUD_KEY_FILE -d
  - curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-182.0.0-linux-x86_64.tar.gz -o gcloud.tar.gz
  - tar xzf gcloud.tar.gz -C ${HOME}
  - ${HOME}/google-cloud-sdk/install.sh --quiet --usage-reporting false
  # TODO: is this line needed?
  - gcloud config set project $GCLOUD_PROJECT
  - gcloud auth activate-service-account --key-file=$GCLOUD_KEY_FILE

script:
  - which gcloud
  - gcloud -v
  - which ${HOME}/google-cloud-sdk/bin/gcloud
  - ${HOME}/google-cloud-sdk/bin/gcloud -v
  - ./gradlew assembleDebug
#  - ./gradlew ktlintCheck detektCheck
#  - ./gradlew testDebug
  - ./gradlew assembleDebugAndroidTest
  - ${HOME}/google-cloud-sdk/bin/gcloud firebase test android run firebase-test-matrices.yml:smoketest --type instrumentation --app ./app/build/outputs/apk/debug/app-debug.apk --test ./app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

